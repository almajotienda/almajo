<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Almajo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #5C4742;
            --secondary-color: #E6A4B4;
            --accent-color: #D4859D;
            --accent-dark: #C67B90;
            --light-pink: #FFF5F7;
            --light-bg: #FFE8EC;
            --white: #ffffff;
            --text-dark: #5C4742;
            --text-light: #9B8B87;
            --gold: #FFD700;
            --orange: #FFA500;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --mercadopago-blue: #009EE3;
            --mercadopago-green: #00BF6F;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background: linear-gradient(135deg, #FFF5F7, #FFF9F5, #FFE8EC);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Background Decorations */
        .bg-decorations {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .blob-deco {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: blobFloat 8s ease-in-out infinite;
        }
        
        .blob-1 {
            width: 400px;
            height: 400px;
            background: #FFE8EC;
            opacity: 0.3;
            top: 100px;
            right: 100px;
        }
        
        .blob-2 {
            width: 500px;
            height: 500px;
            background: #F5D0C5;
            opacity: 0.2;
            bottom: 100px;
            left: 100px;
            animation-delay: -2s;
        }
        
        @keyframes blobFloat {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(20px, -20px); }
        }
        
        /* Header */
        .main-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(230, 164, 180, 0.2);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .logo:hover .logo-icon {
            transform: rotate(360deg) scale(1.1);
        }
        
        .logo-icon i {
            color: var(--white);
            font-size: 1.2rem;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .sparkles-pulse {
            font-size: 0.8rem;
            color: var(--secondary-color);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
        
        /* Main Content */
        .checkout-page {
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 70px);
            padding: 60px 20px;
        }
        
        .checkout-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Checkout Header */
        .checkout-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .checkout-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }
        
        .checkout-header p {
            font-size: 1.1rem;
            color: var(--text-light);
        }
        
        /* Steps Indicator */
        .steps-indicator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .step {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            border: 2px solid rgba(230, 164, 180, 0.3);
            transition: var(--transition);
        }
        
        .step.active {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            border-color: transparent;
            color: white;
        }
        
        .step.completed {
            background: var(--mercadopago-green);
            border-color: transparent;
            color: white;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(230, 164, 180, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .step.active .step-number,
        .step.completed .step-number {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .step-label {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        /* Order Summary Card */
        .order-summary-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(230, 164, 180, 0.2);
            margin-bottom: 30px;
        }
        
        .order-summary-card h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .order-summary-card h2 i {
            color: var(--secondary-color);
        }
        
        /* Order Items */
        .order-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 25px;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--light-pink);
            border-radius: 15px;
            margin-bottom: 10px;
        }
        
        .order-item-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(135deg, #F9E5E9, #FFE8EC);
        }
        
        .order-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .order-item-details {
            flex: 1;
        }
        
        .order-item-details h4 {
            font-size: 1rem;
            color: var(--primary-color);
            margin-bottom: 3px;
        }
        
        .order-item-details p {
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .order-item-price {
            font-weight: 700;
            color: var(--secondary-color);
        }
        
        /* Order Totals */
        .order-totals {
            border-top: 2px solid rgba(230, 164, 180, 0.2);
            padding-top: 20px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .total-row.grand-total {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
            padding-top: 15px;
            border-top: 2px dashed rgba(230, 164, 180, 0.3);
            margin-top: 15px;
        }
        
        .total-row.grand-total span:last-child {
            color: var(--secondary-color);
        }
        
        /* Payment Section */
        .payment-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(230, 164, 180, 0.2);
        }
        
        .payment-section h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .payment-section h2 i {
            color: var(--mercadopago-blue);
        }
        
        /* Payment Methods */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .payment-method {
            padding: 20px;
            background: var(--light-pink);
            border-radius: 20px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .payment-method:hover {
            border-color: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        .payment-method.selected {
            border-color: var(--mercadopago-blue);
            background: linear-gradient(135deg, rgba(0, 158, 227, 0.1), rgba(0, 191, 111, 0.1));
        }
        
        .payment-method i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .payment-method p {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        /* MercadoPago Button */
        .mercadopago-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            padding: 20px 40px;
            background: linear-gradient(135deg, var(--mercadopago-blue), #1EB6E9);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0, 158, 227, 0.3);
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }
        
        .mercadopago-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 158, 227, 0.4);
        }
        
        .mercadopago-btn i {
            font-size: 1.5rem;
        }
        
        .mercadopago-btn img {
            height: 30px;
        }
        
        /* WhatsApp Alternative */
        .whatsapp-alternative {
            margin-top: 25px;
            text-align: center;
            padding-top: 25px;
            border-top: 2px dashed rgba(230, 164, 180, 0.3);
        }
        
        .whatsapp-alternative p {
            color: var(--text-light);
            margin-bottom: 15px;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: #25D366;
            color: white;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(37, 211, 102, 0.4);
        }
        
        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 191, 111, 0.1);
            border-radius: 15px;
            color: var(--mercadopago-green);
            font-size: 0.9rem;
        }
        
        .security-badge i {
            font-size: 1.2rem;
        }
        
        /* Shipping Section */
        .shipping-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(230, 164, 180, 0.2);
            margin-bottom: 30px;
        }
        
        .shipping-section h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .shipping-section h2 i {
            color: var(--secondary-color);
        }
        
        /* DAC Info */
        .dac-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(230, 164, 180, 0.1), rgba(245, 208, 197, 0.1));
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid rgba(230, 164, 180, 0.2);
        }
        
        .dac-info i {
            font-size: 2rem;
            color: var(--secondary-color);
        }
        
        .dac-info-text h4 {
            font-size: 1rem;
            color: var(--primary-color);
            margin-bottom: 3px;
        }
        
        .dac-info-text p {
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .form-group label .required {
            color: #e74c3c;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(230, 164, 180, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            color: var(--primary-color);
            background: var(--light-pink);
            transition: var(--transition);
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            background: var(--white);
            box-shadow: 0 5px 20px rgba(230, 164, 180, 0.2);
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-light);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        /* Department/City Select */
        .location-selects {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-cart i {
            font-size: 6rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .empty-cart h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .empty-cart p {
            color: var(--text-light);
            margin-bottom: 30px;
        }
        
        .btn-shop {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: white;
            border-radius: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .btn-shop:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(230, 164, 180, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .checkout-header h1 {
                font-size: 2rem;
            }
            
            .steps-indicator {
                flex-direction: column;
                align-items: center;
            }
            
            .step {
                width: 100%;
                max-width: 250px;
            }
            
            .payment-methods {
                grid-template-columns: 1fr;
            }
            
            .order-summary-card,
            .payment-section,
            .shipping-section {
                padding: 25px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .location-selects {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
        
        /* WhatsApp Floating Button */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
            z-index: 9999;
            transition: var(--transition);
            text-decoration: none;
        }
        
        .whatsapp-float:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(37, 211, 102, 0.5);
        }
        
        .whatsapp-float i {
            font-size: 2rem;
            color: white;
        }
        
        @media (max-width: 768px) {
            .whatsapp-float {
                bottom: 20px;
                right: 20px;
                width: 55px;
                height: 55px;
            }
            
            .whatsapp-float i {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative Background -->
    <div class="bg-decorations">
        <div class="blob-deco blob-1"></div>
        <div class="blob-deco blob-2"></div>
    </div>

    <!-- Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <span class="logo-text">Almajo</span>
                    <i class="fas fa-sparkles sparkles-pulse"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Checkout Page -->
    <main class="checkout-page">
        <div class="checkout-container">
            <!-- Checkout Header -->
            <div class="checkout-header">
                <h1>Finalizar Compra</h1>
                <p>Revisa tu pedido y procede al pago de forma segura</p>
            </div>
            
            <!-- Steps Indicator -->
            <div class="steps-indicator">
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <span class="step-label">Carrito</span>
                </div>
                <div class="step active">
                    <div class="step-number">2</div>
                    <span class="step-label">Pago</span>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <span class="step-label">Confirmaci√≥n</span>
                </div>
            </div>
            
            <!-- Content will be rendered by JavaScript -->
            <div id="checkout-content"></div>
        </div>
    </main>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/59899493671" target="_blank" class="whatsapp-float" title="Contactar por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="cart.js"></script>
    <script>
        // Render checkout page
        function renderCheckout() {
            const container = document.getElementById('checkout-content');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <h2>Tu carrito est√° vac√≠o</h2>
                        <p>Agrega productos a tu carrito para continuar con la compra</p>
                        <a href="compra.html" class="btn-shop">
                            <i class="fas fa-shopping-bag"></i>
                            Ir a la Tienda
                        </a>
                    </div>
                `;
                return;
            }
            
            // Calculate totals
            const totals = getTotals();
            
            // Build order items HTML
            let itemsHTML = '';
            cart.forEach(item => {
                const itemTotal = item.type === 'alquiler' 
                    ? (item.price || 0) * (item.days || 1) * item.quantity
                    : (item.price || 0) * item.quantity;
                    
                itemsHTML += `
                    <div class="order-item">
                        <div class="order-item-image">
                            <img src="${item.image || 'https://images.unsplash.com/photo-1434389677669-e08b4cac3105?w=100&h=100&fit=crop'}" alt="${item.name}">
                        </div>
                        <div class="order-item-details">
                            <h4>${item.name}</h4>
                            <p>Talla: ${item.size || 'M'} ${item.type === 'alquiler' ? '‚Ä¢ ' + (item.days || 1) + ' d√≠a(s)' : ''} ‚Ä¢ Cantidad: ${item.quantity}</p>
                        </div>
                        <div class="order-item-price">$U${itemTotal.toLocaleString('es-UY')}</div>
                    </div>
                `;
            });
            
            // Build WhatsApp message
            const whatsappMessage = generateWhatsAppMessage();
            
            container.innerHTML = `
                <!-- Order Summary -->
                <div class="order-summary-card">
                    <h2><i class="fas fa-shopping-bag"></i> Resumen del Pedido</h2>
                    <div class="order-items">
                        ${itemsHTML}
                    </div>
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Subtotal Compras:</span>
                            <span>$U${totals.purchaseTotal.toLocaleString('es-UY')}</span>
                        </div>
                        <div class="total-row">
                            <span>Subtotal Alquileres:</span>
                            <span>$U${totals.rentalTotal.toLocaleString('es-UY')}</span>
                        </div>
                        <div class="total-row grand-total">
                            <span>Total a Pagar:</span>
                            <span>$U${totals.total.toLocaleString('es-UY')}</span>
                        </div>
                    </div>
                </div>
                
                <!-- Shipping Section -->
                <div class="shipping-section">
                    <h2><i class="fas fa-truck"></i> Datos de Env√≠o</h2>
                    
                    <!-- DAC Info -->
                    <div class="dac-info">
                        <i class="fas fa-shipping-fast"></i>
                        <div class="dac-info-text">

        // Handle payment click
        function handlePayment() {
            showToast('Redirigiendo a MercadoPago... üíï');
            
            // Save order to localStorage for reference
            const order = {
                items: cart,
                total: getTotals().total,
                date: new Date().toISOString(),
                status: 'pending_payment'
            };
            localStorage.setItem('almajo-last-order', JSON.stringify(order));
        }
        
        // Validate form
        function validateForm() {
            const required = ['nombre', 'apellido', 'email', 'telefono', 'departamento', 'ciudad', 'direccion'];
            let isValid = true;
            
            required.forEach(field => {
                const input = document.getElementById(field);
                if (!input || !input.value.trim()) {
                    isValid = false;
                    if (input) {
                        input.style.borderColor = '#e74c3c';
                    }
                } else if (input) {
                    input.style.borderColor = 'rgba(230, 164, 180, 0.3)';
                }
            });
            
            return isValid;
        }
        
        // Get shipping data
        function getShippingData() {
            return {
                nombre: document.getElementById('nombre')?.value || '',
                apellido: document.getElementById('apellido')?.value || '',
                email: document.getElementById('email')?.value || '',
                telefono: document.getElementById('telefono')?.value || '',
                departamento: document.getElementById('departamento')?.value || '',
                ciudad: document.getElementById('ciudad')?.value || '',
                direccion: document.getElementById('direccion')?.value || '',
                codigoPostal: document.getElementById('codigoPostal')?.value || '',
                referencia: document.getElementById('referencia')?.value || '',
                notas: document.getElementById('notas')?.value || ''
            };
        }
        
        // Generate complete message with shipping
        function generateCompleteMessage(shipping) {
            let message = '¬°Hola Almajo! üëã\n\n';
            message += 'üõçÔ∏è *NUEVO PEDIDO*\n\n';
            
            // Customer info
            message += 'üë§ *DATOS DEL CLIENTE:*\n';
            message += `‚Ä¢ Nombre: ${shipping.nombre} ${shipping.apellido}\n`;
            message += `‚Ä¢ Email: ${shipping.email}\n`;
            message += `‚Ä¢ Tel√©fono: ${shipping.telefono}\n\n`;
            
            // Shipping info
            message += 'üì¶ *DIRECCI√ìN DE ENV√çO (DAC):*\n';
            message += `‚Ä¢ Direcci√≥n: ${shipping.direccion}\n`;
            message += `‚Ä¢ Ciudad: ${shipping.ciudad}\n`;
            message += `‚Ä¢ Departamento: ${shipping.departamento}\n`;
            if (shipping.codigoPostal) message += `‚Ä¢ CP: ${shipping.codigoPostal}\n`;
            if (shipping.referencia) message += `‚Ä¢ Referencia: ${shipping.referencia}\n\n`;
            
            // Order items
            const purchaseItems = cart.filter(item => item.type === 'compra');
            const rentalItems = cart.filter(item => item.type === 'alquiler');
            
            if (purchaseItems.length > 0) {
                message += 'üõí *COMPRAS:*\n';
                purchaseItems.forEach((item, index) => {
                    message += `${index + 1}. ${item.name}\n`;
                    message += `   ‚Ä¢ Talla: ${item.size || 'M'}\n`;
                    message += `   ‚Ä¢ Cantidad: ${item.quantity}\n`;
                    message += `   ‚Ä¢ Precio: $U${(item.price || 0).toLocaleString('es-UY')} c/u\n`;
                    message += `   ‚Ä¢ Subtotal: $U${((item.price || 0) * item.quantity).toLocaleString('es-UY')}\n\n`;
                });
            }
            
            if (rentalItems.length > 0) {
                message += 'üëó *ALQUILERES:*\n';
                rentalItems.forEach((item, index) => {
                    message += `${index + 1}. ${item.name}\n`;
                    message += `   ‚Ä¢ Talla: ${item.size || 'M'}\n`;
                    message += `   ‚Ä¢ D√≠as: ${item.days || 1}\n`;
                    message += `   ‚Ä¢ Cantidad: ${item.quantity}\n`;
                    message += `   ‚Ä¢ Precio: $U${(item.price || 0).toLocaleString('es-UY')}/d√≠a\n`;
                    message += `   ‚Ä¢ Subtotal: $U${((item.price || 0) * (item.days || 1) * item.quantity).toLocaleString('es-UY')}\n\n`;
                });
            }
            
            // Total
            const totals = getTotals();
            message += '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n';
            message += `üí∞ *TOTAL: $U${totals.total.toLocaleString('es-UY')}*\n\n`;
            
            // Notes
            if (shipping.notas) {
                message += `üìù *NOTAS:* ${shipping.notas}\n\n`;
            }
            
            message += '¬°Gracias! Quedo a la espera de confirmaci√≥n üíï‚ú®';
            
            return message;
        }
        
        // Process payment with MercadoPago
        function processPayment() {
            if (!validateForm()) {
                showToast('Por favor completa todos los campos obligatorios');
                return;
            }
            
            const shipping = getShippingData();
            const message = generateCompleteMessage(shipping);
            
            // Save order with shipping data
            const order = {
                items: cart,
                total: getTotals().total,
                shipping: shipping,
                date: new Date().toISOString(),
                status: 'pending_payment'
            };
            localStorage.setItem('almajo-last-order', JSON.stringify(order));
            
            // Also save message for WhatsApp follow-up
            localStorage.setItem('almajo-order-message', message);
            
            showToast('Redirigiendo a MercadoPago... üíï');
            
            // Determine which MercadoPago link to use
            let paymentUrl = 'https://link.mercadopago.com.uy/ntecservicio'; // Default
            
            // If there's only one product, use its specific MercadoPago link
            if (cart.length === 1) {
                const item = cart[0];
                const productData = products[item.productId];
                if (productData && productData.mercadopago) {
                    paymentUrl = productData.mercadopago;
                }
            }
            
            // Open MercadoPago
            setTimeout(() => {
                window.open(paymentUrl, '_blank');
            }, 500);
        }
        
        // Send by WhatsApp
        function sendByWhatsApp() {
            if (!validateForm()) {
                showToast('Por favor completa todos los campos obligatorios');
                return;
            }
            
            const shipping = getShippingData();
            const message = generateCompleteMessage(shipping);
            const encodedMessage = encodeURIComponent(message);
            
            // Save order
            const order = {
                items: cart,
                total: getTotals().total,
                shipping: shipping,
                date: new Date().toISOString(),
                status: 'pending_whatsapp'
            };
            localStorage.setItem('almajo-last-order', JSON.stringify(order));
            
            // Open WhatsApp
            window.open(`https://wa.me/59899493671?text=${encodedMessage}`, '_blank');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderCheckout();
        });
    </script>
